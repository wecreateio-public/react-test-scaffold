query Topic($id: ID!) {
  topic(id: $id) {
    ...Topic
    __typename
  }
}

fragment Topic on Topic {
  ...ContentMeta
  ...ContentAuthor
  ...ContentImages
  ...ContentCategories
  ...ContentLocation
  ...ContentPermissions
  title
  intro
  curates(orderBy: { createdAt: { ascending: false, priority: 1 } }) {
    edges {
      node {
        ...ContentSummary
        __typename
      }
      __typename
    }
    __typename
  }
  createdByGroup {
    ...AgentSignature
    intro
    creates(type: [TOPIC], orderBy: { updatedAt: { ascending: false, priority: 1 } }) {
      edges {
        node {
          ...TopicTeaser
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}


fragment TopicTeaser on Topic {
  ...ContentSummary
  __typename
}
